<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
<body>
  <img src="logo.svg" alt="Logo" style="width:150px; height:30px; margin-top: 20px">
  <div class="row">

    <div class="column">
      <img src="illustration-mockups.svg" alt="Forest" style="width:100%">
    </div>
    <div class="column">
      <h1> Build The Community Your Fans Will Love!</h1>
      <p>Huddle remains the way we build communities. You have a voice, but so also
      does your audience. Create connections with your users as you engage in
      genuine discussions.
      </p>
      <input id="subbutton" type="submit" name="" value="Register">
    </div>
  </div>

  <div class="icono">
    <ion-icon name="logo-facebook"></ion-icon>
    <ion-icon name="logo-twitter"></ion-icon>
    <ion-icon name="logo-instagram"></ion-icon>
  </div>

  <footer style="margin-top:50px">
    <p class="attribution">
      Challenge by <a style="color:white" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#" style="color:white">Kennedy Raphael</a>.
      <i class="fa-brands fa-facebook-f"> </i>
    </p>
  </footer>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
